<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <form>
        <div class="one">
            <img src="./logo.png" />
        </div>
        <div class="div2">
            <div>
                <img height="30" width="30" src="./facebookicon.png" />
                <img height="30" width="30" src="./instagramicon.png" />
                <img height="30" width="30" src="./youtubeicon.png" />
            </div>
            <h1>Registration Form-SMIT</h1>
            <button class="btn1" type="button"><i class="fa-solid fa-graduation-cap"></i> Student Portal</button>
        </div>
        <div class="div4">
            <p>Services - Education - Registration</p>
        </div>















        <div class="main">
            <div class="contienr">
                <p>Select city</p>
                <select class="sel">
                    <option selected disabled>Select city</option>
                    <option>Karachi</option>
                    <option>Lahore</option>
                </select>
            </div>
            <div class="selcor">
                <p>Select course or event</p>
                <select class="sel">
                    <option>Select course or event</option>
                    <option>Web n Mobile</option>
                    <option>Cssa</option>
                </select>
            </div>
        </div>
        <div class="main">
            <div>
                <p>Select campus</p>
                <select class="campus">
                    <option>Select campus</option>
                    <option>Bahadurabad campus</option>
                    <option>Malir campus</option>
                    <option>Numaish campus</option>
                </select>
            </div>
            <div>
                <p>Select class preference</p>
                <select class="pref">
                    <option>Select class preference</option>
                    <option>Weekdays (Moday to Friday)</option>
                    <option>Weekend (Saturday to Sunday)</option>
                    <option>Both</option>
                </select>
            </div>
        </div>


        <div class="main">
            <div>
                <label>
                    <div>Full name</div>
                    <input class="linked1" type="text" placeholder="Full name">
                </label>
            </div>
            <div>
                <label>
                    <div>Father name</div>
                    <input class="linked2" type="text" placeholder="Father name">
                </label>
            </div>
        </div>

        <div class="main">
            <div>
                <label>
                    <div>Email</div>
                    <input class="linked1" type="email" placeholder="Email">
                </label>
            </div>
            <div>
                <label>
                    <div>Phone</div>
                    <input class="linked2" type="number" placeholder="Phone">
                </label>
            </div>
        </div>

        <div class="main"> <label>
                <div>CNIC</div>
                <input class="linked1" type="number" placeholder="CNIC">
            </label>
            <label>
                <div>Father's CNIC (Optional)</div>
                <input class="linked2" type="number" placeholder="Father's CNIC (Optional)">
            </label>
        </div>



        <div class="main">
            <label>
                <div>Date of birth</div>
                <input class="linked1" type="date">
            </label>
            <p>Gender</p>
            <select class="campus">
                <option>Select gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="address">
            <label>
                <div>Address</div>
                <input class="add" type="text" placeholder="Address">
            </label>
        </div>

        <div class="address">
            <p>Last qualification</p>
            <div><select class="add">
                    <option>Last qualification</option>
                    <option>Matric</option>
                    <option>Intermediate</option>
                    <option>Graduate</option>
                    <option>Master</option>
                    <option>PHD</option>
                </select>
            </div>
        </div>

        <div class="address">
            <p>Do you have a Laptop?</p>
            <select class="add">
                <option>Do you have a Laptop?</option>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="pic"><label>
                <div>Picture</div>
                <input class="fil" type="file">
            </label>
        </div>
        <br/>
        <button type="submit">SUBMIT</button>
        <hr />

</body>

</html>
